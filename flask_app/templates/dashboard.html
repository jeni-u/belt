<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper ">
        <div class=" p-3 text-white rounded col-4 mx-auto shadow-lg">
            <div class="container row g-3">
                <h1 class="text-black text-decoration-underline card-title">Welcome {{user.first_name}}:</h1>
                <a href="/logout">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </a>

            </div>
            <a href="/new/show">Create Show</a>

        </div>


    </div>


    <table class="table">
        <tr>
            <th>Title:</th>
            <th>Network:</th>
            <th>Release Date:</th>
            <th>Actions</th>
        </tr>
        {% for show in shows %}
        <tr>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            
            <td>

            <a href="/removeLike/{{show.id}}" class="btn btn-primary">Remove Like</a>

            <a href="/like/{{show.id}}" class="btn btn-primary">Like Show</a>
        
            <a href="/view/show/{{show.id}}">View Show</a>
            {% if user.id == show.user_id %}
            <a class="btn btn-warning" href="/edit/show/{{show.id}}">Edit Show</a> <a class="btn btn-warning" href="/delete/show/{{show.id}}">Delete Show</a>
            {%endif%}
            {% endfor %}
            </button>
            
            </td>
            
        </tr>
    </table>
</body>

</html>
